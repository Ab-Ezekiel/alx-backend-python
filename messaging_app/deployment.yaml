# messaging_app/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app
  labels:
    app: messaging-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
        - name: web
          # UPDATE THIS IMAGE if your image tag is different (e.g. messaging-app:local)
          image: messaging_app-web
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          # Keep env minimal â€” the app will read settings from env if you set them
          # You can add env: - name: DJANGO_SETTINGS_MODULE value: messaging_app.settings
          # or mount a Secret/ConfigMap later for DB credentials.
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-svc
  labels:
    app: messaging-app
spec:
  type: ClusterIP
  selector:
    app: messaging-app
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
